<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LANDING PAGE INSTAGRAM</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/celular-background.png" alt="Celular">
            <img src="/img/perfil-exemplo.png" alt="Perfil exemplo do Instagram" id="perfil-exemplo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" alt="Instagram">
                </div>
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="insta_login">Continue como victor_hmalta</a>

                <div class="account-change">
                    <p class="not-account">Não é victor_hmalta?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="#">Trocar de conta</a></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
